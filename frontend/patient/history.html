</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <a href="/" class="sidebar-logo">
                <span class="logo-icon">ğŸ”¬</span>
                <span class="logo-text">SkinDiagnosis</span>
            </a>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="nav-icon">ğŸ </span>
                    <span>Dashboard</span>
                </a>
                <a href="new-diagnosis.html" class="nav-item">
                    <span class="nav-icon">ğŸ“·</span>
                    <span>New Diagnosis</span>

                <a href="history.html" class="nav-item active">
                    <span class="nav-icon">ğŸ“‹</span>
                    <span>History</span>
                </a>
                <a href="wallet.html" class="nav-item">
                    <span class="nav-icon">ğŸ’³</span>
                    <span>Wallet</span>
                </a>
                <a href="assistant.html" class="nav-item">
                    <span class="nav-icon">ğŸ¤–</span>
                    <span>AI Assistant</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <span class="nav-icon">ğŸ‘¤</span>
                    <span>Profile</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="#" class="nav-item" id="logout-btn">
                    <span class="nav-icon">ğŸšª</span>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <h1 class="page-title">Diagnosis History</h1>
            </header>

            <div id="history-container">
                <p style="text-align: center; color: var(--text-tertiary); padding: var(--space-8);">
                    Loading...
                </p>
            </div>
        </main>

        <button class="sidebar-toggle">â˜°</button>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/main.js"></script>
    <script>
        if (!Auth.requireAuth(['patient'])) throw new Error('Unauthorized');

        async function loadHistory() {
            const result = await API.get('/diagnosis/history');
            const container = document.getElementById('history-container');

            if (!result.success || !result.data.diagnoses?.length) {
                container.innerHTML = `
                    <div class="card" style="text-align: center; padding: var(--space-12);">
                        <div style="font-size: 4rem; margin-bottom: var(--space-4);">ğŸ“‹</div>
                        <h3>No Diagnoses Yet</h3>
                        <p style="color: var(--text-tertiary); margin-bottom: var(--space-6);">
                            Upload your first skin image to get started.
                        </p>
                        <a href="new-diagnosis.html" class="btn btn-primary">Start Diagnosis</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div style="display: grid; gap: var(--space-4);">
                    ${result.data.diagnoses.map(d => `
                        <div class="card" style="display: flex; gap: var(--space-4); align-items: center;">
                            <img src="${Config.API_BASE_URL}/diagnosis/${d.id}/image" 
                                 style="width: 80px; height: 80px; object-fit: cover; border-radius: var(--radius-lg);"
                                 onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 80 80%22><rect fill=%22%23e5e7eb%22 width=%2280%22 height=%2280%22/><text x=%2240%22 y=%2245%22 text-anchor=%22middle%22 fill=%22%239ca3af%22>ğŸ“·</text></svg>'">
                            <div style="flex: 1;">
                                <h4 style="margin-bottom: var(--space-1);">
                                    ${d.pipeline?.stage3?.disease_name?.en || 'Processing...'}
                                </h4>
                                <p style="font-size: var(--font-size-sm); color: var(--text-tertiary); margin: 0;">
                                    ${new Date(d.created_at).toLocaleDateString()} â€¢ 
                                    ${d.type === 'ai_only' ? 'AI Only' : 'AI + Doctor Review'}
                                </p>
                            </div>
                            <span class="badge badge-${d.status === 'completed' ? 'success' : d.status === 'doctor_review' ? 'warning' : 'info'}">
                                ${d.status === 'completed' ? 'Completed' : d.status === 'doctor_review' ? 'Under Review' : 'Processing'}
                            </span>
                            <a href="result.html?id=${d.id}" class="btn btn-outline btn-sm">View</a>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        loadHistory();

        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            Auth.logout();
        });
    </script>
</body>

</html>
